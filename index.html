<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1 class="pt-3">Todo List</h1>
            <div class="input-row">
                <input type="text" id="task" placeholder="Add Your new task" class="form-control w-75">
                <button type="submit" class="btn btn-danger display-1" onclick="taskAdd()">
                    +
                </button>
            </div>

            <br>

            <div id="taskContainer">

            </div>

            <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                <h5>You have <span id="pendingTaskCount">0</span> pending Tasks</h5>
                <h5>You have <span id="completeTaskCount">0</span> completed Tasks</h5>
                <button onclick="clearall()" type="button" class="btn btn-danger addbtn p-2">Clear all</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
